<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Quiz app</title>
</head>
<body>
    <!--top section-->
    <div class="introduction py-3 bg-white flex justify-center text-center items-center mt-10">
            <h2 class="text-4xl my-4 text-blue-900">Tola's quiz</h2>

        </div>
    </div>

      <!--result section-->
      <div class=" display py-4 text-center hidden  bg-white">
          <p class="text-4xl">You are <span class="text-4xl display-4 p-3 text-blue-400"> 0%</span>Tola</p>
        </div>
          </div>


       <!--Quiz section-->
       <div class="quiz py-4 bg-blue-500">
           <div class="my-5 text-white">On with the questions</div>


           <form class="quiz-form text-base">
<div class="my-5">  
     <p class="lead font-weight-normal"> 1. How do you give a directions?</p>
    
    
     <div class="form-check my-2 text-white-50">
        <input type="radio" name="q1" value="A" >
<label class="form-check-label"> Show them a map</label>



<div class="form-check my-2 text-white-50">
    <input type="radio" name="q1" value="B" >
<label class="form-check-label">The light will find them</label>


    </div>
    </div>


    <div class="my-5">  
        <p class="lead font-weight-normal"> 2. If Airtel keeps disturbing you, what do you do?</p>
       
       
        <div class="form-check my-2 text-white-50">
           <input type="radio" name="q2" value="A" >
   <label class="form-check-label"> Answer them</label>
   
   
   
   <div class="form-check my-2 text-white-50">
       <input type="radio" name="q2" value="B" >
   <label class="form-check-label">Block them</label>
   
   
       </div>
       </div>



    <div class="my-5">  
        <p class="lead font-weight-normal">3. What do you do when you are tired?</p>
       
       
        <div class="form-check my-2 text-white-50">
           <input type="radio" name="q3" value="A" >
   <label class="form-check-label"> Keep working</label>
   
   
   
   <div class="form-check my-2 text-white-50">
       <input type="radio" name="q3" value="B" >
   <label class="form-check-label">Go to sleep</label>
   
   
       </div>
       </div>




    <div class="my-5">  
        <p class="lead font-weight-normal">4. How do you survive in the wild?</p>
       
       
        <div class="form-check my-2 text-white-50">
           <input type="radio" name="q4" value="A" >
   <label class="form-check-label"> Visiting the lions</label>
   
   
   
   <div class="form-check my-2 text-white-50">
       <input type="radio" name="q4" value="B" >
   <label class="form-check-label">Find a way to get outta there</label>
   
   
       </div>
       </div>



       <div class=" mt-6 flex justify-center items-center text-center">
<button class="bg-white hover:bg-blue-700 text-black font-bold py-2 px-4 rounded">
           <input type="submit" class="btn">
</button>
           </div>

           </form>


        <script src="app.js"></script>
  



</body>
</html>
